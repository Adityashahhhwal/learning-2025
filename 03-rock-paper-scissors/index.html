<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <!-- External CSS file for styling -->
    <link rel="stylesheet" href="styles/12-rock-paper-scissors.css"> 
  </head>
  <body>
    <!-- Page title -->
    <p class="title">Rock Paper Scissors</p>

    <!-- Rock button with image -->
    <button class="move-button js-rock-button">
      <img src="images/rock-emoji.png" class="move-icon">
      
    </button>

    <!-- Paper button with image -->
    <button class="move-button js-paper-button">
      <img src="images/paper-emoji.png" class="move-icon">
    </button>

    <!-- Scissors button with image -->
    <button class="move-button js-scissors-button">
      <img src="images/scissors-emoji.png" class="move-icon">
    </button>

    <!-- Dynamic text for showing result of each round -->
    <p class="js-result result"></p>

    <!-- Dynamic text for showing moves (player vs computer) -->
    <p class="js-moves"></p>

    <!-- Dynamic text for showing score (wins/losses/ties) -->
    <p class="js-score score"></p>

  <!-- Reset button: clears score from memory + UI -->
  <button class="reset-score-button js-reset-score-button">Reset Score</button>

  <!-- Auto Play button: automatically plays moves -->
  <button class="auto-play-button js-auto-play-button">Auto Play</button>
    
    <!-- External JavaScript file -->
    <script src="scripts/12-rock-paper-scissors.js"></script>
  </body>
</html>
